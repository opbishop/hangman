<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
</head>
<body>

{% if game.guesses != 7 %}
    <img src="/static/img/90px-Hangman-{{ 6 - game.guesses }}.png" alt="hangman">
{% endif %}

<p>{% for a in game.display %}
    {{ a }}
    {% endfor %}
</p>

<div id="alphabet_container">
    {% for a in game.CHARSET %}
        <a href="/guess_character/{{a}}">{{a}}</a>
    {% endfor %}
</div>

</body>
</html>
